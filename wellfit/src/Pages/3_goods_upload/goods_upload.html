<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../common/css/reset.css" />
    <link rel="stylesheet" href="goods_upload.css" />
  </head>
  <body>
    <div class="div-goodsUploadPage">
      <div class="div-uploadHeader">
        <button class="btn-back" type="button">
          <img src="../../../img/backBtn.svg" alt="뒤로가기 버튼" />
        </button>
        <!-- 기본 disabled, 필수 input 입력힌 후에 enabled로 변경  -->
        <button class="btn-upload" type="submit">저장</button>
      </div>

      <form class="form-addProduct">
        <h2>이미지 등록</h2>
        <div class="div-productPicture">
          <img class="img-productAdd" src="../../../img/sample2.png" />
          <button class="btn-attachPicture">
            <img src="../../../img/picture_s.svg" alt="사진 첨부 버튼" />
          </button>
        </div>

        <!-- 2자~15자 글자수 제한 -->
        <label for="productName">전문 분야</label>
        <input
          type="text"
          name="productName"
          id="productName"
          placeholder="2-15자 이내여야 합니다."
        />
        <!-- 숫자만, 최대 숫자 10,000,000 -->

        <label for="productPrice">수강료</label>
        <input
          type="number"
          name="productPrice"
          id="productPrice"
          placeholder="1시간당 수강료를 입력해주세요."
        />
        <label for="productURL">판매 링크</label>
        <input
          type="url"
          name="productURL"
          id="productURL"
          placeholder="URL을 입력해주세요."
        />
      </form>
    </div>
  </body>
</html>
