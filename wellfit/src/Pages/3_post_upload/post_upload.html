<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../common/css/reset.css" />
    <link rel="stylesheet" href="post_upload.css" />
  </head>
  <body>
    <div class="div-postUploadPage">
      <div class="div-uploadHeader">
        <button class="btn-back" type="button">
          <img src="../../../img/backBtn.svg" alt="뒤로가기 버튼" />
        </button>
        <button class="btn-upload" type="submit">업로드</button>
      </div>
      <div class="div-posting">
        <img
          class="img-uploadProfile"
          src="../../../img/person.svg"
          alt="프로필 이미지"
        />
        <textarea
          placeholder="게시글 입력하기..."
          class="textarea-post"
        ></textarea>
      </div>
      <div class="div-postImg">
        <img
          class="img-postingImg"
          src="../../../img/sample1.png"
          alt="샘플 이미지"
        />
        <button class="btn-imgDelete" type="button"></button>
      </div>
      <button class="btn-attachPicture">
        <img src="../../../img/picture.svg" alt="사진 첨부 버튼" />
      </button>
    </div>
  </body>
</html>
