<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>well-fit</title>
    <link rel="stylesheet" href="../../../common/css/reset.css" />
    <link rel="stylesheet" href="./login_main.css" />
  </head>
  <body>
    <div class="wrap-sns">
      <header class="header-sns">
        <h1 class="a11y-hidden">well-fit SNS 로그인</h1>
        <img
          src="./images/검은색_배경_보디빌더_일러스트가_있는_피티영상_컨텐츠_로고_디자인__3_-removebg-preview 5.svg"
        />
      </header>
      <main class="main-snslogin">
        <div class="div-btn">
          <button class="btn-sns kakao">
            <img
              src="../../../images/message-circle.svg"
              alt="카카오톡"
            />카카오톡 계정으로 로그인
          </button>
          <button class="btn-sns google">
            <img
              src="../../../images/Google__G__Logo 1.svg 1.svg"
              alt="구글"
            />구글 계정으로 로그인
          </button>
          <button class="btn-sns face">
            <img src="../../../images/facebook.svg" alt="페이스북" />페이스북
            계정으로 로그인
          </button>
        </div>
        <div class="div-a">
          <a class="link-email" href="">이메일로 로그인</a>
          <a href="">회원가입</a>
        </div>
      </main>
    </div>
  </body>
</html>
