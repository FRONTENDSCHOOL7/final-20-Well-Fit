<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>well-fit</title>
  </head>
  <body>
    <article>
      <section>
        <h2>프로필 설정</h2>
        <p>나중에 언제든지 변경할 수 있습니다.</p>
        <div>
          <img src="" />
          <div>
            <label for="user-profile"></label>
            <input id="user-profile" type="file" />
          </div>
        </div>
      </section>
      <section>
        <form>
          <div>
            <label for="user-name">사용자 이름</label>
            <input
              id="user-name"
              type="text"
              placeholder="2~10자 이내여야 합니다."
            />
          </div>
          <div>
            <label for="user-id">계정 ID</label>
            <input
              id="user-id"
              type="text"
              placeholder="영문, 숫자, 특수문자(,),(_)만 사용 가능합니다."
            />
          </div>
          <div>
            <label for="user-info">소개</label>
            <input
              id="user-info"
              type="text"
              placeholder="자신과 판매할 상품에 대해 소개해 주세요!"
            />
          </div>
          <button>감귤마켓 시작하기</button>
        </form>
      </section>
    </article>
  </body>
</html>
