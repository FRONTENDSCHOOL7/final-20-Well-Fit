<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../common/css/reset.css" />
    <link rel="stylesheet" href="chat_ongoing.css" />
  </head>
  <body>
    <div class="div-chatOngoingPage">
      <div class="div-uploadHeader">
        <button class="btn-back" type="button">
          <img src="../../../img/backBtn.svg" alt="뒤로가기 버튼" />
        </button>
        <button type="button" class="btn-plus">
          <img src="../../../img/icon- more-vertical.svg" alt="더보기 버튼" />
        </button>
      </div>
      <div class="div-chatRoom">
        <span class="span-date">2023년 4월 15일</span>
        <ul>
          <li>
            <div class="div-reception">
              <img src="../../../img/person.svg" class="img-chatProfil" />
              <div class="div-receptionChat">
                <span class="span-receptionChat">
                  옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여,
                  뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고,
                  못할 넣는 풍부하게 뛰노는 인생의 힘있다.
                </span>
                <span class="span-time">12:39</span>
              </div>
            </div>
          </li>

          <li>
            <div class="div-reception">
              <img src="../../../img/person.svg" class="img-chatProfil" />
              <div class="div-receptionChat">
                <img src="../../../img/sample1.png" class="img-sendingImg" />
                <span class="span-time">12:39</span>
              </div>
            </div>
          </li>
          <li>
            <div class="div-sending">
              <div class="div-sendingChat">
                <span class="span-time">12:43</span>
                <span class="span-sendingChat"> 네 말씀하세요. </span>
              </div>
            </div>
          </li>
          <!--이미지 파일을 전송할 경우-->
          <li>
            <div class="div-sending">
              <div class="div-sendingChat">
                <span class="span-time">12:39</span>
                <img src="../../../img/sample3.png" class="img-sendingImg" />
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="div-chatFooter">
        <button type="button" class="btn-addImg">
          <img src="../../../img/picture.svg" alt="파일 첨부" />
        </button>
        <textarea
          class="textarea-message"
          placeholder="메시지 입력하기"
        ></textarea>
        <button type="submit" class="btn-submit">전송</button>
      </div>

      <!--모달 css 아직 없음-->
      <div class="div-modal a11y-hidden">
        <ul>
          <li>채팅방 나가기</li>
        </ul>
      </div>
    </div>
  </body>
</html>
